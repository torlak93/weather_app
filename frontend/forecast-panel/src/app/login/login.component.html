<div class="login-page-custom">
  <div class="overlay"></div>
  <div class="container-login">
    <h1 class="logo">FORECAST PRO</h1>
    <div class="py-4 form-container">
      <form #loginForm="ngForm" name="loginForm">

        <div class="form-group pb-3">
          <input #userEmail="ngModel" ngModel name="userEmail" type="email" class="form-control input-underline"
            aria-describedby="emailHelp" placeholder="EMAIL" required
            [class.is-invalid]="userEmail.invalid && userEmail.touched">
        </div>
        <div class="form-group pb-3">
          <show-hide-password icon="fa fa-eye-slash" class="inputbotom">
            <input #userPassword="ngModel" ngModel name="userPassword" type="password" (keydown.enter)="attemptToLogin(loginForm)"
              class="form-control input-underline" placeholder="PASSWORD" required>
          </show-hide-password>
        </div>
        <div class="error">
          {{error?.message}}
        </div>
        <br>
        <div class="row col-12">
          <div class="col-lg-12 button">
            <p class="textbutton pointer button-bottom" (click)="attemptToLogin(loginForm)">
              Login</p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
